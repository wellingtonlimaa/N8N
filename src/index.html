<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário em N8N</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Fale com a gente</h1>
            <p class="lead">Formulário simples em HTML/CSS/JS com validação, máscara de telefone e envio em JSON.</p>

            <form id="contatoForm" novalidate>
                <div class="field">
                    <label class="label" for="nome">Nome completo *</label>
                    <input id="nome" name="nome" type="text" placeholder="Ex.: Ana Souza" required minlength="3" />
                    <div class="error">Informe seu nome (mín. 3 caracteres).</div>
                </div>

                <div class="field">
                    <label class="label" for="email">E-mail *</label>
                    <input id="email" name="email" type="email" placeholder="voce@dominio.com" required />
                    <div class="error">Forneça um e-mail válido.</div>
                </div>

                <div class="field">
                    <label class="label" for="telefone">Telefone (WhatsApp)</label>
                    <input id="telefone" name="telefone" type="tel" inputmode="numeric" placeholder="(11) 91234-5678" />
                    <div class="hint">Apenas números — máscara aplicada automaticamente.</div>
                </div>

                <div class="field">
                    <label class="label" for="assunto">Assunto *</label>
                    <select id="assunto" name="assunto" required>
                        <option value="" selected disabled>Selecione…</option>
                        <option value="orcamento">Orçamento</option>
                        <option value="suporte">Suporte</option>
                        <option value="parceria">Parceria</option>
                    </select>
                    <div class="error">Escolha um assunto.</div>
                </div>

                <div class="field full">
                    <label class="label" for="mensagem">Mensagem *</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Conte os detalhes…" required
                        minlength="10"></textarea>
                    <div class="error">Escreva pelo menos 10 caracteres.</div>
                </div>

                <div class="field full">
                    <label class="label">Preferências</label>
                    <div class="row">
                        <input type="checkbox" id="aceitaContato" name="aceitaContato" />
                        <label for="aceitaContato">Posso receber contato por WhatsApp/e-mail</label>
                    </div>
                </div>

                <div class="actions full">
                    <button type="submit" class="btn btn-primary" id="enviarBtn">Enviar</button>
                    <button type="reset" class="btn btn-ghost">Limpar</button>
                    <span class="hint" id="statusHint"></span>
                </div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast">Enviado com sucesso! ✅</div>

    <script src="./script.js"></script>
</body>

</html>
